<script>
    document.addEventListener("DOMContentLoaded", async () => {
        // 1) ë¡œê·¸ì¸ ìƒíƒœì— ë”°ë¥¸ í—¤ë” í‘œì‹œ
        const token = localStorage.getItem('accessToken');
        const nickname = localStorage.getItem('userNickname');

        const loginBtn = document.getElementById('nav-login-btn');
        const profileIcon = document.getElementById('profile-menu-toggle');
        const userSpan = document.getElementById('user-menu-username');

        if (token) {
            if (loginBtn) loginBtn.style.display = 'none';
            if (profileIcon) profileIcon.style.display = 'block';
            if (userSpan) userSpan.textContent = nickname || 'íšŒì›';
        } else {
            if (loginBtn) loginBtn.style.display = 'block';
            if (profileIcon) profileIcon.style.display = 'none';
        }

        // 2) ë©”ë‰´ í† ê¸€
        const profileMenu = document.getElementById('profile-menu');
        if (profileIcon) {
            profileIcon.addEventListener('click', (e) => {
                e.stopPropagation();

                // âœ… í”„ë¡œí•„ ë©”ë‰´ ì—´ê¸° ì „ ë©”ì¸ ë©”ë‰´ëŠ” ë‹«ê¸°
                if (mainMenu) mainMenu.classList.remove('show');

                profileMenu.classList.toggle('show');
            });
        }

        const menuToggle = document.getElementById('menu-toggle');
        const mainMenu = document.getElementById('main-menu');
        if (menuToggle) {
            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();

                // âœ… ë©”ì¸ ë©”ë‰´ ì—´ê¸° ì „ í”„ë¡œí•„ ë©”ë‰´ëŠ” ë‹«ê¸°
                if (profileMenu) profileMenu.classList.remove('show');

                mainMenu.classList.toggle('show');
            });
        }

        // ë°”ê¹¥ í´ë¦­ ì‹œ ë©”ë‰´ ë‹«ê¸°
        document.addEventListener('click', () => {
            if (profileMenu) profileMenu.classList.remove('show');
            if (mainMenu) mainMenu.classList.remove('show');
        });

        // 3) ë¡œê·¸ì•„ì›ƒ
        const logoutBtn = document.getElementById('logout-button');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('accessToken');
                localStorage.removeItem('userId');
                localStorage.removeItem('userNickname');
                window.location.href = '/login';
            });
        }

        // 4) ì§€ë„ ì´ˆê¸°í™” + ì´ˆê¸° ëª©ë¡ (ë§ˆì»¤ ì—†ì´)
        initMap();
        const list = await fetchStadiums("");
        renderFieldList(list, false);

        document.getElementById("search-btn").addEventListener("click", performSearch);
    });

    let kakaoMap = null;
    let kakaoMarkers = [];
    let markerInfoById = new Map();
    let kakaoInfoWindow = null;

    function initMap(lat = 37.5665, lng = 126.9780) {
        if (!(window.kakao && window.kakao.maps)) return;
        kakaoMap = new kakao.maps.Map(document.getElementById('map'), {
            center: new kakao.maps.LatLng(lat, lng),
            level: 5
        });
    }

    function showStadiumInfo(marker, stadium) {
        if (!kakaoMap || !marker || !stadium) return;

        if (kakaoInfoWindow) kakaoInfoWindow.close();

        const content = `
            <div style="box-sizing:border-box;padding:10px;width:230px;white-space:normal;word-break:break-all;">
                <div style="font-weight:600;margin-bottom:6px;font-size:14px;">${stadium.name}</div>
                <div style="font-size:12px;color:#555;margin-bottom:10px;">${stadium.address}</div>
                <button
                    style="padding:8px 10px;font-size:12px;border:none;border-radius:4px;background-color:#6c5ce7;color:#fff;cursor:pointer;"
                    onclick="location.href='/stadium/detail?id=${stadium.stadiumId}'"
                >
                    ìƒì„¸ë³´ê¸°
                </button>
            </div>
        `;

        kakaoInfoWindow = new kakao.maps.InfoWindow({ content });
        kakaoInfoWindow.open(kakaoMap, marker);
        kakaoMap.panTo(marker.getPosition());
    }

    function updateMapMarkers(list) {
        if (!kakaoMap) return;

        kakaoMarkers.forEach(m => m.setMap(null));
        kakaoMarkers = [];
        markerInfoById.clear();

        if (kakaoInfoWindow) {
            kakaoInfoWindow.close();
            kakaoInfoWindow = null;
        }

        const bounds = new kakao.maps.LatLngBounds();

        list.forEach(s => {
            if (!s.latitude || !s.longitude) return;
            const pos = new kakao.maps.LatLng(s.latitude, s.longitude);
            const marker = new kakao.maps.Marker({ position: pos, map: kakaoMap });

            kakao.maps.event.addListener(marker, 'click', () => showStadiumInfo(marker, s));

            kakaoMarkers.push(marker);
            bounds.extend(pos);

            const id = s.stadiumId || s.id || s.stadium_id;
            if (id != null) markerInfoById.set(String(id), { marker, data: s });
        });

        if (kakaoMarkers.length > 0) kakaoMap.setBounds(bounds);
    }

    function renderFieldList(fields, updateMap = true) {
        const list = document.getElementById("field-list");
        const noMsg = document.getElementById("no-results-message");

        list.innerHTML = "";

        if (!fields || fields.length === 0) {
            noMsg.style.display = "block";
            updateMapMarkers([]);
            return;
        }

        noMsg.style.display = "none";

        fields.forEach(field => {
            const card = document.createElement("div");
            card.className = "field-card";
            card.innerHTML = `<h3>${field.name}</h3>`;

            card.addEventListener('click', () => {
                const id = field.stadiumId || field.id || field.stadium_id;
                if (!id || !kakaoMap) return;

                const info = markerInfoById.get(String(id));
                if (info && info.marker) {
                    showStadiumInfo(info.marker, info.data);
                } else {
                    updateMapMarkers([field]);
                    const info2 = markerInfoById.get(String(id));
                    if (info2 && info2.marker) showStadiumInfo(info2.marker, info2.data);
                }
            });

            list.appendChild(card);
        });

        if (updateMap) updateMapMarkers(fields);
    }

    async function fetchStadiums(keyword) {
        const url = keyword
            ? `/api/stadiums/search?keyword=${encodeURIComponent(keyword)}`
            : `/api/stadiums`;

        try {
            const res = await fetch(url);
            if (!res.ok) throw new Error("API í˜¸ì¶œ ì‹¤íŒ¨");
            return await res.json();
        } catch (e) {
            console.error("ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜:", e);
            return [];
        }
    }

    async function performSearch() {
        const keyword = document.getElementById("search-keyword").value.trim();
        const stadiums = await fetchStadiums(keyword);

        renderFieldList(stadiums, true);

        if (stadiums.length === 0 && kakaoMap) {
            updateMapMarkers([]);
            kakaoMap.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
            kakaoMap.setLevel(5);
        }
    }
</script>
