    <style>

        .field-search-main { padding: 100px 40px 40px 40px; background-color: #f7f7f7; min-height: 100vh; }
        .search-container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        .filter-section button { padding: 12px 15px; background-color: #6c5ce7; color: white; font-weight: 600; cursor: pointer; border: none; border-radius: 10px; }
        .search-content { display: flex; gap: 20px; }

        .field-card:hover { transform: translateY(-3px); box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
        .field-card h3 { font-size: 16px; color: #2c3e50; }

        /* í—¤ë” ì•„ì´ì½˜ ìŠ¤íƒ€ì¼ */
        .header-icons { display: flex; align-items: center; gap: 15px; }
        .user-menu { position: absolute; top: 60px; right: 20px; background: white; border: 1px solid #ddd; border-radius: 10px; padding: 15px; display: none; width: 200px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 1000; }
        .user-menu.show { display: block; }
        .user-menu ul { list-style: none; padding: 0; margin-top: 10px; border-top: 1px solid #eee; }
        .user-menu ul li { padding: 10px 0; }

        <button id="menu-toggle" class="menu-toggle-btn" style="background:none; border:none; font-size:20px;">

    <nav id="main-menu" class="main-nav">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> ë©”ì¸ (Home)</a></li>
            <li><a href="/fields" class="active"><i class="fas fa-search"></i> êµ¬ì¥ê²€ìƒ‰</a></li>
            <li><a href="/community"><i class="fas fa-users"></i> ì»¤ë®¤ë‹ˆí‹°</a></li>
            <li><a href="/chat"><i class="fas fa-comments"></i> ì‹¤ì‹œê°„ì±„íŒ…</a></li>
        </ul>
    </nav>
</header>

<main class="field-search-main">
    <div class="search-container">
        <h1 class="search-title">ğŸ” êµ¬ì¥ ê²€ìƒ‰</h1>
        <div class="filter-section">
            <input type="text" id="search-keyword" placeholder="êµ¬ì¥ ì´ë¦„ ë˜ëŠ” ì§€ì—­ ì…ë ¥ (ì˜ˆ: ê°•ë‚¨)">
            <button id="search-btn">ê²€ìƒ‰</button>
        </div>
        <div class="search-content">
            <div class="map-area" id="map"></div>
            <div class="field-list-area">
                <h2 style="font-size:22px;">ê²€ìƒ‰ ê²°ê³¼</h2>
                <div id="field-list">
                    <p id="initial-message" style="color:#777; padding: 10px;">êµ¬ì¥ ëª©ë¡ì„ ë¡œë“œ ì¤‘...</p>
                </div>
                <p id="no-results-message" style="display:none; color:#777;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        // 1. í—¤ë” ì—…ë°ì´íŠ¸ (ë‹‰ë„¤ì„ í‘œì‹œ)
        const token = localStorage.getItem('accessToken');
        const nickname = localStorage.getItem('userNickname');

        const loginBtn = document.getElementById('nav-login-btn');
        const profileIcon = document.getElementById('profile-menu-toggle');
        const userSpan = document.getElementById('user-menu-username');

        if (token) {
            if (loginBtn) loginBtn.style.display = 'none';
            if (profileIcon) profileIcon.style.display = 'block';
            if (userSpan) userSpan.textContent = nickname || 'íšŒì›';
        } else {
            if (loginBtn) loginBtn.style.display = 'block';
            if (profileIcon) profileIcon.style.display = 'none';
        }

        // 2. ë©”ë‰´ ì´ë²¤íŠ¸
        const profileMenu = document.getElementById('profile-menu');
        if (profileIcon) profileIcon.addEventListener('click', () => profileMenu.classList.toggle('show'));

        const menuToggle = document.getElementById('menu-toggle');
        const mainMenu = document.getElementById('main-menu');
        if (menuToggle) menuToggle.addEventListener('click', () => mainMenu.classList.toggle('show'));

        document.getElementById('logout-button').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userId');
            localStorage.removeItem('userNickname');
            window.location.href = '/login';
        });

        // 3. ì§€ë„ ë° ì´ˆê¸° ëª©ë¡ ë¡œë“œ
        initMap();

        // â­ ì´ˆê¸° ëª©ë¡ ë¡œë“œ ë° ë Œë”ë§ (ë§ˆì»¤ ì—†ì´)
        const list = await fetchStadiums("");
        renderFieldList(list, false); // false: ì´ˆê¸°ì—ëŠ” ë§ˆì»¤ ì•ˆ ê·¸ë¦¬ê¸°

        document.getElementById("search-btn").addEventListener("click", performSearch);
    });

    let kakaoMap = null;
    let kakaoMarkers = [];               // ìƒì„±ëœ ë§ˆì»¤ë“¤
    let markerInfoById = new Map();      // stadiumId -> { marker, data }
    let kakaoInfoWindow = null;         // í˜„ì¬ ì—´ë ¤ ìˆëŠ” ì¸í¬ìœˆë„ìš°

    function initMap(lat = 37.5665, lng = 126.9780) {
        // ì„œìš¸ ì‹œì²­ì„ ê¸°ë³¸ ì¤‘ì‹¬ìœ¼ë¡œ ì„¤ì •í•˜ì—¬ ë§ˆì»¤ ì—†ì´ ì§€ë„ë§Œ ì´ˆê¸°í™”
        if (!(window.kakao && window.kakao.maps)) return;
        kakaoMap = new kakao.maps.Map(document.getElementById('map'), {
            center: new kakao.maps.LatLng(lat, lng),
            level: 5
        });
    }

    function showStadiumInfo(marker, stadium) {
        if (!kakaoMap || !marker || !stadium) return;

        // ì´ì „ ì¸í¬ìœˆë„ìš° ë‹«ê¸°
        if (kakaoInfoWindow) {
            kakaoInfoWindow.close();
        }

        // ì¸í¬ìœˆë„ìš° ë‚´ìš© (ì´ë¦„ / ì£¼ì†Œ / ìƒì„¸ë³´ê¸° ë²„íŠ¼)
        const content = `
    <div style="
        box-sizing: border-box;
        padding: 10px;
        width: 230px;              /* ğŸ”¹ ê³ ì • í­ìœ¼ë¡œ ë§ì¶”ê¸° */
        white-space: normal;
        word-break: break-all;      /* ğŸ”¹ ì˜ì–´/ê¸´ ë‹¨ì–´ë„ ê°•ì œ ì¤„ë°”ê¿ˆ */
    ">
        <div style="font-weight:600; margin-bottom:6px; font-size:14px;">
            ${stadium.name}
        </div>
        <div style="font-size:12px; color:#555; margin-bottom:10px;">
            ${stadium.address}
        </div>
        <button
            style="
                padding: 8px 10px;
                font-size: 12px;
                border: none;
                border-radius: 4px;
                background-color:#6c5ce7;
                color:#fff;
                cursor:pointer;
            "
            onclick="location.href='/stadium/detail?id=${stadium.stadiumId}'"
        >
            ìƒì„¸ë³´ê¸°
        </button>
    </div>
`;



        kakaoInfoWindow = new kakao.maps.InfoWindow({
            content: content
        });

        kakaoInfoWindow.open(kakaoMap, marker);
        kakaoMap.panTo(marker.getPosition());
    }

    function updateMapMarkers(list) {
        if (!kakaoMap) return;

        // ê¸°ì¡´ ë§ˆì»¤ ì œê±° ë° ì •ë³´ ì´ˆê¸°í™”
        kakaoMarkers.forEach(m => m.setMap(null));
        kakaoMarkers = [];
        markerInfoById.clear();

        if (kakaoInfoWindow) {
            kakaoInfoWindow.close();
            kakaoInfoWindow = null;
        }

        const bounds = new kakao.maps.LatLngBounds();

        list.forEach(s => {
            if (!s.latitude || !s.longitude) return;
            const pos = new kakao.maps.LatLng(s.latitude, s.longitude);
            const marker = new kakao.maps.Marker({ position: pos, map: kakaoMap });

            // ë§ˆì»¤ í´ë¦­ ì‹œ ì¸í¬ìœˆë„ìš° + ì§€ë„ ì´ë™
            kakao.maps.event.addListener(marker, 'click', () => {
                showStadiumInfo(marker, s);
            });

            kakaoMarkers.push(marker);
            bounds.extend(pos);

            // stadiumId ê¸°ì¤€ìœ¼ë¡œ marker / ë°ì´í„° ì €ì¥
            const id = s.stadiumId || s.id || s.stadium_id;
            if (id != null) {
                markerInfoById.set(String(id), { marker, data: s });
            }
        });

        if (kakaoMarkers.length > 0) {
            kakaoMap.setBounds(bounds);
        }
    }

    // â­ renderFieldList: ì¹´ë“œ í´ë¦­ ì‹œ ì§€ë„ ì´ë™ + ì¸í¬ìœˆë„ìš° ì—´ê¸°
    function renderFieldList(fields, updateMap = true) {
        const list = document.getElementById("field-list");
        const noMsg = document.getElementById("no-results-message");
        let initialMsg = document.getElementById("initial-message");

        list.innerHTML = "";

        if (!fields || fields.length === 0) {
            noMsg.style.display = "block";
            // ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ì„ ë•ŒëŠ” ì§€ë„ì˜ ë§ˆì»¤ë„ ì§€ì›ë‹ˆë‹¤.
            updateMapMarkers([]);
            return;
        }

        noMsg.style.display = "none";

        fields.forEach(field => {
            const card = document.createElement("div");
            card.className = "field-card";
            card.innerHTML = `
                <h3>${field.name}</h3>
            `;

            card.addEventListener('click', () => {
                const id = field.stadiumId || field.id || field.stadium_id;
                if (!id || !kakaoMap) return;

                const info = markerInfoById.get(String(id));
                if (info && info.marker) {
                    // ì§€ë„ ì´ë™ + ì¸í¬ìœˆë„ìš° í‘œì‹œ
                    showStadiumInfo(info.marker, info.data);
                } else {
                    // í˜¹ì‹œ ì•„ì§ ë§ˆì»¤ê°€ ì—†ìœ¼ë©´ ë§ˆì»¤ë¥¼ ìƒˆë¡œ ê·¸ë¦¼
                    updateMapMarkers([field]);
                    const info2 = markerInfoById.get(String(id));
                    if (info2 && info2.marker) {
                        showStadiumInfo(info2.marker, info2.data);
                    }
                }
            });

            list.appendChild(card);
        });

        // ê²€ìƒ‰ ë²„íŠ¼ ëˆŒë €ì„ ë•Œë§Œ ë§ˆì»¤ ì—…ë°ì´íŠ¸
        if (updateMap) {
            updateMapMarkers(fields);
        }
    }

    async function fetchStadiums(keyword) {
        const url = keyword
            ? `/api/stadiums/search?keyword=${encodeURIComponent(keyword)}`
            : `/api/stadiums`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("API í˜¸ì¶œ ì‹¤íŒ¨");
            return await response.json();
        } catch (e) {
            console.error("ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", e);
            return [];
        }
    }

    async function performSearch() {
        const keyword = document.getElementById("search-keyword").value.trim();

        // í‚¤ì›Œë“œê°€ ë¹„ì–´ ìˆìœ¼ë©´ ì „ì²´ ëª©ë¡ì„ ë‹¤ì‹œ ë¡œë“œ
        const stadiums = await fetchStadiums(keyword);

        // ê²€ìƒ‰ ë²„íŠ¼ì„ ëˆŒë €ì„ ë•ŒëŠ” ë°˜ë“œì‹œ ë§ˆì»¤ë¥¼ ì—…ë°ì´íŠ¸í•´ì•¼ í•©ë‹ˆë‹¤.
        renderFieldList(stadiums, true);

        // ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ì„ ê²½ìš° ì§€ë„ë¥¼ ì„œìš¸ ì¤‘ì‹¬ìœ¼ë¡œ ë¦¬ì…‹
        if (stadiums.length === 0 && kakaoMap) {
            updateMapMarkers([]);
            kakaoMap.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
            kakaoMap.setLevel(5);
        }
    }
</script>
