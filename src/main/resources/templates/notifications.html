<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI FC - 알림 목록</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .notification-list { list-style: none; padding: 0; margin: 0; }

        .notification-item {
            display: grid;
            grid-template-columns: 40px 1fr auto; /* 아이콘, 내용, 액션 버튼 */
            gap: 15px;
            align-items: center;
            padding: 20px 15px;
            border-bottom: 1px solid #eee;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
            position: relative;
        }
        .notification-item:hover { background-color: #f9f9f9; }

        /* 읽지 않은 알림 강조 */
        .notification-item.unread {
            background-color: #fff8e1;
            border-left: 5px solid #ffc107;
            padding-left: 10px;
        }

        /* 클릭 가능한 알림 */
        .notification-item.clickable {
            cursor: pointer;
        }
        .notification-item.clickable:hover {
            background-color: #f0f0f0;
        }

        .notification-item i {
            font-size: 20px;
            text-align: center;
        }
        .notification-item .icon-review { color: #faad14; }
        .notification-item .icon-schedule { color: #6c5ce7; }
        .notification-item .icon-friend { color: #2ecc71; }

        .notification-content {
            padding-right: 10px;
        }
        .notification-content p {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            color: #2c3e50;
        }
        .notification-content .time {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        .notification-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        .notification-actions button {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }
        .btn-accept { background-color: #2ecc71; color: white; }
        .btn-reject { background-color: #f0f0f0; color: #555; border: 1px solid #ddd; }
    </style>
</head>

<body>

<div th:replace="~{fragments/header :: siteHeader}"></div>

<main class="login-page-main">
    <div class="main-wrapper">
        <div class="login-section" style="padding-right: 70px;">
            <div class="login-container">
                <h1 class="title-login">알림 목록</h1>

                <div class="notification-list" id="notification-list-container">
                    <!-- JS로 동적으로 생성됨 -->
                </div>
            </div>
        </div>
        <div class="background-image-section"></div>
    </div>
</main>

<script>
    async function loadNotifications(){
        const listContainer = document.getElementById('notification-list-container');
        const accessToken = localStorage.getItem('accessToken');

        if(!accessToken){
            alert('로그인이 필요한 페이지입니다. 로그인 페이지로 이동합니다.');
            window.location.href = '/login';
            return;
        }

        listContainer.innerHTML = '<div style="text-align: center; padding: 50px; color: #999;">알림을 불러오는 중...</div>';

        try {
            const response = await fetch('/api/notifications/unread', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });
            if(!response.ok) throw new Error('알림 목록 조회 실패');
            const notifications = await response.json();
            listContainer.innerHTML = '';

            if(notifications.length === 0){
                listContainer.innerHTML = '<p style="text-align: center; color: #999; padding: 50px;">새로운 알림이 없습니다.</p>';
                return;
            }

            notifications.forEach(notif => {
                const item = document.createElement('div');
                const unreadClass = notif.isRead ? '' : 'unread';
                let iconHtml = '';
                let actionHtml = '';
                let isClickable = true;

                if(notif.type === '채팅'){
                    iconHtml = '<i class="fas fa-comments icon-chat"></i>';
                    item.onclick = () => {
                        if(isClickable) {
                            markAsRead(notif.notificationId);
                            location.href = `/chat?roomId=${notif.referenceId}`;
                        }
                    };
                } else if (notif.type === '친구요청'){
                    iconHtml = '<i class="fas fa-user-friends icon-friend"></i>';
                    actionHtml = `
                        <div class="notification-actions">
                            <button class="btn-accept" onclick="handleFriendAction(${notif.referenceId}, 'accept', event)">수락</button>
                            <button class="btn-reject" onclick="handleFriendAction(${notif.referenceId}, 'reject', event)">거절</button>
                        </div>
                    `;
                    isClickable = false;
                    item.style.cursor = 'default';
                } else if (notif.type === '매치') {
                    iconHtml = '<i class="fas fa-calendar-alt icon-schedule"></i>';
                    item.onclick = () => {
                        if (isClickable) {
                            markAsRead(notif.notificationId);
                            location.href = `/schedule/detail/${notif.referenceId}`;
                        }
                    };
                } else if (notif.type === '후기') {
                    iconHtml = '<i class="fas fa-bell icon-review"></i>';
                    item.onclick = () => {
                        if (isClickable) {
                            markAsRead(notif.notificationId);
                            location.href = '/reviews/write';
                        }
                    };
                } else {
                    iconHtml = '<i class="fas fa-bell"></i>';
                    item.onclick = () => {
                        if (isClickable) {
                            markAsRead(notif.notificationId);
                        }
                    };
                }

                item.className = `notification-item ${unreadClass} ${isClickable ? 'clickable' : ''}`;
                item.dataset.notificationId = notif.notificationId;

                const timeText = formatNotificationTime(notif.createdAt);

                item.innerHTML = `
                    ${iconHtml}
                    <div class="notification-content">
                        <p>${notif.content}</p>
                        <span class="time">${timeText}</span>
                    </div>
                    ${actionHtml}
                `;

                listContainer.appendChild(item);
            });
        } catch (error) {
            console.error('알림 목록 로드 실패:', error);
            listContainer.innerHTML = '<p style="text-align: center; color: #e74c3c; padding: 50px;">알림을 불러올 수 없습니다.</p>';
        }
    }

    async function markAsRead(notificationId){
        const accessToken = localStorage.getItem('accessToken');

        try {
            const response = await fetch(`/api/notifications/${notificationId}/read`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });

            if(!response.ok) console.log('알림 읽음 처리 실패');

            await loadNotifications();

            // 읽고 나면 배지도 다시 계산
            try {
                if (typeof window.checkPendingReviews === 'function') {
                    await window.checkPendingReviews();
                }
                if (typeof window.checkUpcomingSchedules === 'function') {
                    await window.checkUpcomingSchedules();
                }
                if (typeof window.updateGlobalBadge === 'function') {
                    window.updateGlobalBadge();
                }
            } catch (e) {
                console.error('배지 업데이트 중 오류:', e);
            }
        } catch (error) {
            console.error('알림 읽음 처리 오류 :', error);
        }
    }

    async function handleFriendAction(friendId, action, event) {
        event.stopPropagation();

        const accessToken = localStorage.getItem('accessToken');

        try {
            const endpoint = action === 'accept'
                ? `/api/friends/accept/${friendId}`
                : `/api/friends/reject/${friendId}`;

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('친구 요청 처리 실패');
            }

            if (action === 'accept') {
                alert('✅ 친구 요청을 수락했습니다.');
            } else {
                alert('❌ 친구 요청을 거절했습니다.');
            }

            loadNotifications();

            // 친구요청 처리 후에도 배지 갱신
            try {
                if (typeof window.checkPendingReviews === 'function') {
                    await window.checkPendingReviews();
                }
                if (typeof window.checkUpcomingSchedules === 'function') {
                    await window.checkUpcomingSchedules();
                }
                if (typeof window.updateGlobalBadge === 'function') {
                    window.updateGlobalBadge();
                }
            } catch (e) {
                console.error('배지 업데이트 중 오류:', e);
            }

        } catch (error){
            console.error('친구 요청 처리 실패:', error);
            alert('친구 요청 처리 중 오류가 발생했습니다.');
        }
    }

    function formatNotificationTime(createdAt){
        if (!createdAt) return '방금 전';
        const notifDate = new Date(createdAt);
        const now = new Date();
        const diffMs = now - notifDate;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);

        if(diffMins < 1) return '방금 전';
        if(diffMins < 60) return `${diffMins}분 전`;
        if (diffHours < 24) return `${diffHours}시간 전`;
        if (diffDays < 7) return `${diffDays}일 전`;

        return notifDate.toLocaleDateString('ko-KR');
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const accessToken = localStorage.getItem('accessToken');
        if(!accessToken) {
            alert("로그인이 필요한 페이지입니다. 로그인 페이지로 이동합니다.");
            window.location.href = '/login';
            return;
        }

        // 헤더의 "사용자님" → 실제 닉네임으로 변경
        const nickname = (localStorage.getItem('username') || '').trim();
        const userSpan = document.getElementById('user-menu-username');
        if (nickname && userSpan) {
            userSpan.textContent = nickname; // 결과적으로 "닉네임님" 으로 보임
        }

        // 알림/일정 기준으로 헤더 배지 갱신 (함수가 정의돼 있을 때만)
        try {
            if (typeof window.checkPendingReviews === 'function') {
                await window.checkPendingReviews();
            }
            if (typeof window.checkUpcomingSchedules === 'function') {
                await window.checkUpcomingSchedules();
            }
            if (typeof window.updateGlobalBadge === 'function') {
                window.updateGlobalBadge();
            }
        } catch (e) {
            console.error('배지 업데이트 중 오류:', e);
        }

        // 알림 목록 로드
        loadNotifications();
    });
</script>
</body>
</html>
