    function formatNotificationTime(createdAt){
        if (!createdAt) return 'ë°©ê¸ˆ ì „';
        const notifDate = new Date(createdAt);
        const now = new Date();
        const diffMs = now - notifDate;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);

        if(diffMins < 1) return 'ë°©ê¸ˆ ì „';
        if(diffMins < 60) return `${diffMins}ë¶„ ì „`;
        if (diffHours < 24) return `${diffHours}ì‹œê°„ ì „`;
        if (diffDays < 7) return `${diffDays}ì¼ ì „`;

        return notifDate.toLocaleDateString('ko-KR');
    }

    async function prependReviewNotification(notifications) {
        const currentUserId = localStorage.getItem('userId');
        const accessToken = localStorage.getItem('accessToken');
        if (!currentUserId || !accessToken) return notifications;

        try {
            const response = await fetch(`/api/reviews/pending-stadiums?userId=${currentUserId}`);
            if(response.status === 401) return notifications;
            if (!response.ok) throw new Error('í›„ê¸° ëŒ€ìƒ ì¡°íšŒ ì‹¤íŒ¨');

            const pendingStadiumIds = await response.json();

            if (pendingStadiumIds && pendingStadiumIds.length > 0) {
                const count = pendingStadiumIds.length;
                const targetStadiumId = pendingStadiumIds[0];

                const fakeReviewNotification = {
                    notificationId: 0,
                    userId: Number(currentUserId),
                    type: 'í›„ê¸°',
                    referenceId: targetStadiumId,
                    content: `ì‘ì„±í•˜ì§€ ì•Šì€ ê²½ê¸° í›„ê¸°ê°€ ${count}ê±´ ìˆìŠµë‹ˆë‹¤.`,
                    isRead: false,
                    createdAt: new Date().toISOString()
                };

                const filtered = notifications.filter(notif => notif.type !== 'í›„ê¸°');
                filtered.unshift(fakeReviewNotification);
                return filtered;
            }
        } catch (error) {
            console.error("í›„ê¸° ëŒ€ìƒ ë™ì  ì‚½ì… ì¤‘ ì˜¤ë¥˜:", error);
        }

        return notifications;
    }
