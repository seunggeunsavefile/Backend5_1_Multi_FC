<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi FC - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css?v=201}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="quick-menu">
    <div class="logo"> <a href="/">Multi FC</a> </div>
    <div class="header-icons">
        <button id="profile-menu-toggle" class="profile-icon" style="position: relative; display: none;">
            <i class="fas fa-user-circle"></i>
            <span id="notification-badge" class="notification-badge"></span>
        </button>
        <div id="profile-menu" class="user-menu">
            <div class="user-info"> <strong><span id="user-menu-username">사용자</span>님</strong> <p>환영합니다!</p> </div>
            <ul>
                <li><a href="/notifications" id="nav-notifications-link"><i class="fas fa-bell"></i> 알림 목록</a></li>
                <li><a href="/mypage"><i class="fas fa-user"></i> 마이페이지</a></li>
                <li><a href="/profile/edit"><i class="fas fa-user-edit"></i> 프로필 수정</a></li>
                <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
            </ul>
        </div>
        <button id="menu-toggle" class="menu-toggle-btn"> <i class="fas fa-bars"></i> </button>
    </div>
    <nav id="main-menu" class="main-nav">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> 메인 (Home)</a></li>
            <li><a href="/fields"><i class="fas fa-search"></i> 구장검색</a></li>
            <li><a href="/community"><i class="fas fa-users"></i> 커뮤니티</a></li>
            <li><a href="/chat"><i class="fas fa-comments"></i> 실시간채팅</a></li>

            <li><a href="/login" id="nav-login-link" class="active"><i class="fas fa-sign-in-alt"></i> 로그인</a></li>
            <li style="display:none;"><a href="#" id="nav-logout-link"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
        </ul>
    </nav>
</header>

<main class="login-page-main">
    <div class="main-wrapper">
        <div class="login-section">
            <div class="login-container">
                <h1 class="title-login">Login</h1>
                <p id="error-message" class="error-message" style="display:none;">
                    Error message here.
                </p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">User name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="********" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="forgot-remember">
                        <a href="/forgot-password" class="forgot-password">Forgot?</a>
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <div class="signup-link">
                        Don't have an account? <a href="/register">Sign up</a>
                    </div>
                </form>

                <p style="text-align: center; font-size: 14px; color: #555; font-weight: 500; margin-top: 30px; margin-bottom: -20px;">
                    Social Login
                </p>

                <div class="social-login">
                    <a href="/oauth2/authorization/google" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="/oauth2/authorization/kakao" class="social-btn kakao" style="background-color: #FEE500; color: #191919;">
                        <i class="fas fa-comment"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
</main>

<div id="login-success-modal" class="login-modal-overlay">
    <div class="login-modal-content">
        <h2>로그인 성공</h2>
        <p>환영합니다! ⚽<br>메인 페이지로 이동합니다.</p>
        <button id="modal-confirm-btn" class="login-button" style="margin-top: 10px;">확인</button>
    </div>
</div>
<script>
    // --- (★공통★) 메뉴 토글 및 로그아웃 로직 (기존 유지) ---
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    const profileMenuToggle = document.getElementById('profile-menu-toggle');
    const profileMenu = document.getElementById('profile-menu');
    const logoutButton = document.getElementById('logout-button');
    const navNotificationsLink = document.getElementById('nav-notifications-link');
    const navLoginLink = document.getElementById('nav-login-link');
    const navLogoutLink = document.getElementById('nav-logout-link');

    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            mainMenu.classList.toggle('show');
            if (profileMenu) profileMenu.classList.remove('show');
        });
    }
    if (profileMenuToggle) {
        profileMenuToggle.addEventListener('click', () => {
            profileMenu.classList.toggle('show');
            if (mainMenu) mainMenu.classList.remove('show');
        });
    }
    document.addEventListener('click', (event) => {
        const header = document.querySelector('header');
        if (header && !header.contains(event.target)) {
            mainMenu.classList.remove('show');
            if (profileMenu) profileMenu.classList.remove('show');
        }
    });
    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('username');
            window.location.href = '/login';
        });
    }
    if (navLogoutLink) {
        navLogoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('username');
            window.location.href = '/login';
        });
    }


    // (★페이지별★) 로그인 상태 확인 (기존 유지)
    // (★페이지별★) 로그인 상태 확인 및 리다이렉션 및 메뉴 표시 제어
    document.addEventListener('DOMContentLoaded', () => {
        // 1. 저장된 아이디(username)가 있는지 확인
        const savedUsername = localStorage.getItem('saved_username');
        const usernameInput = document.getElementById('username');
        const rememberMeCheckbox = document.getElementById('remember-me');

        if (savedUsername && usernameInput && rememberMeCheckbox) {
            // 2. 아이디가 있으면, 입력창에 채우고 체크박스도 체크
            usernameInput.value = savedUsername;
            rememberMeCheckbox.checked = true;
        }

        const accessToken = localStorage.getItem('accessToken');
        if (accessToken) {
            // 이미 로그인했으면 메인으로 이동
            window.location.href = '/';
        } else {
            // [비회원일 때]
            // (생략)
        }
    });


    // 비밀번호 토글 로직
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function() {
            const passwordInput = this.parentElement.querySelector('input[type="password"], input[type="text"]');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });

    // 로그인 폼 제출
    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');
    const successModal = document.getElementById('login-success-modal');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        errorMsg.style.display = 'none';

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            errorMsg.textContent = '❌ 아이디와 비밀번호를 모두 입력해주세요.';
            errorMsg.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                // --- 로그인 성공
                const data = await response.json(); // { "accessToken": "...", "user": {...} }

                if (data.accessToken) {

                    // "Remember me" 체크박스 상태 확인
                    const rememberMeCheckbox = document.getElementById('remember-me');
                    if (rememberMeCheckbox.checked) {
                        // 1. 체크됨: 아이디(username) 저장
                        localStorage.setItem('saved_username', username);
                    } else {
                        // 2. 체크 안됨: 저장된 아이디 삭제
                        localStorage.removeItem('saved_username');
                    }


                    // localStorage에 토큰과 닉네임 저장 (로그인 상태 유지)
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('username', data.user.nickname);

                    // 성공 모달 띄우기
                    successModal.style.display = 'flex';

                    // [수정] 'modal' -> 'successModal'
                    document.getElementById('modal-confirm-btn').onclick = function() {
                        successModal.style.display = 'none';
                        window.location.href = '/'; // 메인 페이지로 이동
                    };
                } else {
                    throw new Error('로그인에 성공했으나 토큰을 받지 못했습니다.');
                }
            } else {
                // --- 로그인 실패 (버그 1 수정) ---
                let errorMessage = '❌ 아이디 또는 비밀번호가 올바르지 않습니다.'; // 기본 메시지
                try {
                    // [수정] 응답 본문을 텍스트로 먼저 1번만 읽음
                    const errorText = await response.text();

                    if (errorText) {
                        errorMessage = `❌ ${errorText}`;
                    }
                } catch (e) {
                    console.error("에러 메시지 파싱 실패:", e);
                }
                errorMsg.textContent = errorMessage;
                errorMsg.style.display = 'block';
            }
        } catch (error) {
            console.error("로그인 요청 에러:", error);
            errorMsg.textContent = '❌ 로그인 요청 중 오류가 발생했습니다. (서버 연결 확인)';
            errorMsg.style.display = 'block';
        }
    });
</script>

</body>
</html>
