<script>
    // --- ê³µí†µ ë©”ë‰´ í† ê¸€ ë¡œì§ ---
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    const profileMenuToggle = document.getElementById('profile-menu-toggle');
    const profileMenu = document.getElementById('profile-menu');
    const logoutButton = document.getElementById('logout-button');
    const navNotificationsLink = document.getElementById('nav-notifications-link');
    const navChatLinkElement = document.getElementById('nav-chat-link-li');
    const navLoginLink = document.getElementById('nav-login-link');
    const navLogoutLink = document.getElementById('nav-logout-link');

    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            mainMenu.classList.toggle('show');
            profileMenu.classList.remove('show');
        });
    }
    if (profileMenuToggle) {
        profileMenuToggle.addEventListener('click', () => {
            profileMenu.classList.toggle('show');
            mainMenu.classList.remove('show');
        });
    }
    document.addEventListener('click', (event) => {
        if (!mainMenu.contains(event.target) && !menuToggle.contains(event.target) &&
            !profileMenu.contains(event.target) && !profileMenuToggle.contains(event.target)) {
            mainMenu.classList.remove('show');
            profileMenu.classList.remove('show');
        }
    });
    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('hasReadReviews');
            localStorage.removeItem('hasReadSchedules');
            window.location.href = '/login';
        });
    }
    if (navNotificationsLink) {
        navNotificationsLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.setItem('hasReadReviews', 'true');
            localStorage.setItem('hasReadSchedules', 'true');
            window.location.href = '/notifications';
        });
    }
    if (navLogoutLink) {
        navLogoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('accessToken');
            localStorage.removeItem('hasReadReviews');
            localStorage.removeItem('hasReadSchedules');
            window.location.href = '/login';
        });
    }

    const badge = document.getElementById('notification-badge');
    let hasReviewNotif = false;
    let hasScheduleNotif = false;

    function updateGlobalBadge() {
        if (hasReviewNotif || hasScheduleNotif) {
            if (badge) badge.style.display = 'block';
        } else {
            if (badge) badge.style.display = 'none';
        }
    }
    async function checkPendingReviews() {
        if (localStorage.getItem('hasReadReviews') === 'true') {
            hasReviewNotif = false;
            return;
        }
        try {
            await new Promise(r => setTimeout(r, 200));
            const mockReviews = { "count": 1 };
            if (mockReviews.count > 0) {
                hasReviewNotif = true;
            }
        } catch (error) { console.error("í›„ê¸° ì•Œë¦¼ ìš”ì²­ ì¤‘ ì˜¤ë¥˜:", error); }
    }
    async function checkUpcomingSchedules() {
        if (localStorage.getItem('hasReadSchedules') === 'true') {
            hasScheduleNotif = false;
            return;
        }
        try {
            await new Promise(r => setTimeout(r, 500));
            const mockSchedules = [ { id: 1, date: "2025-11-01" } ];
            if (mockSchedules.length > 0) {
                hasScheduleNotif = true;
            }
        } catch (error) { console.error("ì¼ì • ìš”ì²­ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error); }
    }

    let allMySchedules = [];
    let currentUserId = null;
    let currentUserName = null;
    let dateRangePicker = null; // flatpickr ì¸ìŠ¤í„´ìŠ¤

    // ì¹´ë“œ ë Œë”ë§
    function renderMatchList(matches) {
        const listContainer = document.getElementById('match-list-container');
        const noResults = document.getElementById('no-results-message');
        listContainer.innerHTML = '';

        if (matches.length === 0) {
            noResults.style.display = 'block';
            return;
        }
        noResults.style.display = 'none';

        matches.forEach(match => {
            const card = document.createElement('div');
            const statusClass = match.status === 'closed' ? 'closed' : 'open';
            const buttonDisabled = match.status === 'closed' ? 'disabled' : '';

            card.className = `match-item-card ${statusClass}`;
            card.dataset.matchId = match.id;

            const isHost = match.creator === currentUserName;
            const creatorDisplay = isHost ? 'ë‚˜ (Host)' : match.creator;

            card.innerHTML = `
                <div class="match-item-header">
                    <span class="date">${match.date}</span>
                </div>
                <div class="match-item-body">
                    <p style="font-size: 14px; color: #6c5ce7; font-weight: 600; margin-bottom: 12px;">
                        <i class="fas fa-crown" style="margin-right: 5px;"></i> ìƒì„±ì: ${creatorDisplay}
                    </p>
                    <p class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        ${match.stadiumName} (${match.location})
                    </p>

                    <p class="status">
                        <i class="fas fa-users"></i>
                        <span class="status-badge ${statusClass}">${match.status === 'open' ? 'ëª¨ì§‘ì¤‘' : 'ëª¨ì§‘ì™„ë£Œ'}</span> ( ${match.current} / ${match.max}ëª… )
                    </p>
                    <a href="/schedule/detail/${match.id}" class="details-button ${buttonDisabled}" ${buttonDisabled ? 'onclick="return false;"' : ''}>
                        ${match.status === 'closed' ? 'ë§ˆê° (ìƒì„¸ë³´ê¸°)' : 'ìƒì„¸ë³´ê¸°'}
                    </a>
                </div>
            `;
            listContainer.appendChild(card);
        });
    }

    // ë‚´ ìŠ¤ì¼€ì¤„ ë¶ˆëŸ¬ì˜¤ê¸°
    async function fetchMySchedules() {
        const userId = localStorage.getItem('userId');
        const userName = localStorage.getItem('userNickname');

        if (!userId) {
            console.error("User ID not found in localStorage.");
            return [];
        }
        currentUserId = Number(userId);
        currentUserName = userName;

        try {
            const response = await fetch(`/api/matchrooms/my-schedules?userId=${userId}`);

            if (!response.ok) {
                console.error("Failed to fetch schedules:", response.statusText);
                document.getElementById('match-list-container').innerHTML =
                    `<p style="color:red; text-align:center;">ê²½ê¸° ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (API ${response.status})</p>`;
                return [];
            }

            const rawMatches = await response.json();

            allMySchedules = rawMatches.map(match => {
                // ğŸ”¥ ì‹œë¶„ë§Œ ì¶”ì¶œ (HH:mm)
                const timeOnly = match.matchTime
                    ? String(match.matchTime).split(':').slice(0, 2).join(':')
                    : '';

                return {
                    id: match.roomId,
                    // í™”ë©´ í‘œì‹œìš©: "2025-11-25 (12:30)"
                    date: `${match.matchDate}${timeOnly ? ` (${timeOnly})` : ''}`,
                    // í•„í„°/ì •ë ¬ìš©
                    matchDate: match.matchDate,   // YYYY-MM-DD
                    matchTime: timeOnly,          // HH:mm
                    location: match.stadiumAddress || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ',
                    stadiumName: match.stadiumName || 'êµ¬ì¥ ì •ë³´ ì—†ìŒ',
                    creator: match.hostNickname || ('Host ID: ' + match.hostId),
                    current: match.currentPlayers || 0,
                    max: match.maxPlayers,
                    status: match.status.toLowerCase() === 'closed' ? 'closed' : 'open',
                };
            });

            return allMySchedules;

        } catch (error) {
            console.error("API call error:", error);
            document.getElementById('match-list-container').innerHTML =
                `<p style="color:red; text-align:center;">ë„¤íŠ¸ì›Œí¬ ì—°ê²° ì¤‘ ì˜¤ë¥˜ ë°œìƒ.</p>`;
            return [];
        }
    }

    // í•„í„° + ì •ë ¬
    function performSearch() {
        const startDateValue = document.getElementById('filter-date-start').value;
        const endDateValue = document.getElementById('filter-date-end').value;
        const status = document.getElementById('filter-status').value;
        const sortOrderSelect = document.getElementById('sort-order');
        const sortOrder = sortOrderSelect ? sortOrderSelect.value : 'desc'; // ê¸°ë³¸ ìµœì‹ ìˆœ

        let filtered = allMySchedules;

        // 1. ë‚ ì§œ ë²”ìœ„ í•„í„°
        if (startDateValue || endDateValue) {
            const start = startDateValue ? new Date(startDateValue) : null;
            const end = endDateValue ? new Date(endDateValue) : null;

            filtered = filtered.filter(match => {
                if (!match.matchDate) return true;

                const matchDate = new Date(match.matchDate);

                if (start && matchDate < start) return false;
                if (end && matchDate > end) return false;
                return true;
            });
        }

        // 2. ìƒíƒœ í•„í„°
        if (status) {
            filtered = filtered.filter(match => match.status === status);
        }

        // 3. ğŸ”¥ ì •ë ¬ (ë‚ ì§œ + ì‹œê°„ ê¸°ì¤€)
        filtered.sort((a, b) => {
            const aKey = new Date(`${a.matchDate}T${a.matchTime || '00:00'}`);
            const bKey = new Date(`${b.matchDate}T${b.matchTime || '00:00'}`);

            if (sortOrder === 'asc') {
                return aKey - bKey; // ì˜¤ë˜ëœìˆœ
            } else {
                return bKey - aKey; // ìµœì‹ ìˆœ
            }
        });

        // 4. ë Œë”ë§
        renderMatchList(filtered);
    }

    // ğŸ”¥ ê¸°ê°„ select â†’ ì‹œì‘/ì¢…ë£Œì¼ + ë‹¬ë ¥ ë°˜ì˜
    function setupPeriodSelect() {
        const periodSelect = document.getElementById('filter-period');
        const dateStartHidden = document.getElementById('filter-date-start');
        const dateEndHidden = document.getElementById('filter-date-end');

        if (!periodSelect) return;

        periodSelect.addEventListener('change', () => {
            const range = periodSelect.value;

            // "ì§ì ‘ ì„ íƒ"ì´ë©´ ë‚ ì§œ ì´ˆê¸°í™”ë§Œ í•˜ê³  ë
            if (!range) {
                dateStartHidden.value = "";
                dateEndHidden.value = "";
                if (dateRangePicker) {
                    dateRangePicker.clear();
                }
                return;
            }

            const today = new Date();
            const end = new Date(today.getFullYear(), today.getMonth(), today.getDate()); // ì˜¤ëŠ˜ 00ì‹œ
            const start = new Date(end); // ë³µì‚¬

            switch (range) {
                case 'today':
                    // start = today ê·¸ëŒ€ë¡œ
                    break;
                case '1w':
                    start.setDate(start.getDate() - 7);
                    break;
                case '2w':
                    start.setDate(start.getDate() - 14);
                    break;
                case '1m':
                    start.setMonth(start.getMonth() - 1);
                    break;
                case '6m':
                    start.setMonth(start.getMonth() - 6);
                    break;
                case '1y':
                    start.setFullYear(start.getFullYear() - 1);
                    break;
            }

            const fmt = d => d.toISOString().slice(0, 10);

            // hidden ê°’ ì„¸íŒ…
            dateStartHidden.value = fmt(start);
            dateEndHidden.value = fmt(end);

            // flatpickrì—ë„ ë²”ìœ„ ì„¸íŒ…
            if (dateRangePicker) {
                dateRangePicker.setDate([start, end], false); // false: onChange ë‹¤ì‹œ ì•ˆ ë¶€ë¦„
            }
        });
    }

    // --- í˜ì´ì§€ ë¡œë“œ ---
    document.addEventListener('DOMContentLoaded', async () => {
        const accessToken = localStorage.getItem('accessToken');
        const currentPath = window.location.pathname;

        if (!accessToken) {
            alert("âŒ íšŒì› ì „ìš© í˜ì´ì§€ì…ë‹ˆë‹¤.\në¡œê·¸ì¸ í›„ì— ì´ìš©í•˜ì‹¤ ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
            localStorage.setItem('redirectAfterLogin', currentPath);
            window.location.href = '/login';
            return;
        }

        if (accessToken) {
            if (profileMenuToggle) profileMenuToggle.style.display = 'block';

            if (navLoginLink && navLoginLink.parentElement) navLoginLink.parentElement.style.display = 'none';
            if (navLogoutLink && navLogoutLink.parentElement) navLogoutLink.parentElement.style.display = 'list-item';

            await checkPendingReviews();
            await checkUpcomingSchedules();
            updateGlobalBadge();
        } else {
            if (navLoginLink && navLoginLink.parentElement) navLoginLink.parentElement.style.display = 'list-item';
            if (navLogoutLink && navLogoutLink.parentElement) navLogoutLink.parentElement.style.display = 'none';
        }

        const schedules = await fetchMySchedules();

        // ğŸ”¥ ë²”ìœ„ ë‹¬ë ¥ ì´ˆê¸°í™”
        const dateRangeInput = document.getElementById('filter-date-range');
        const dateStartHidden = document.getElementById('filter-date-start');
        const dateEndHidden = document.getElementById('filter-date-end');
        const periodSelect = document.getElementById('filter-period');

        if (dateRangeInput) {
            dateRangePicker = flatpickr(dateRangeInput, {
                mode: "range",          // ë²”ìœ„ ì„ íƒ
                dateFormat: "Y-m-d",
                locale: flatpickr.l10ns.ko, // í•œêµ­ì–´
                onChange(selectedDates, dateStr) {
                    // ì‚¬ìš©ìê°€ ë‹¬ë ¥ì—ì„œ ì§ì ‘ ì„ íƒí–ˆì„ ë•Œ hidden ê°’ ë™ê¸°í™”
                    if (selectedDates.length === 0) {
                        dateStartHidden.value = "";
                        dateEndHidden.value = "";
                    } else if (selectedDates.length === 1) {
                        const start = selectedDates[0];
                        dateStartHidden.value = flatpickr.formatDate(start, "Y-m-d");
                        dateEndHidden.value = "";
                    } else if (selectedDates.length === 2) {
                        const [start, end] = selectedDates;
                        dateStartHidden.value = flatpickr.formatDate(start, "Y-m-d");
                        dateEndHidden.value = flatpickr.formatDate(end, "Y-m-d");
                    }

                    // ë‹¬ë ¥ì„ ì§ì ‘ ê±´ë“œë ¸ìœ¼ë©´ ê¸°ê°„ selectëŠ” "ì§ì ‘ ì„ íƒ"ìœ¼ë¡œ ë¦¬ì…‹
                    if (periodSelect) {
                        periodSelect.value = "";
                    }
                }
            });
        }

        // ê²€ìƒ‰ ë²„íŠ¼ ì´ë²¤íŠ¸
        const searchBtn = document.getElementById('search-btn');
        if (searchBtn) {
            searchBtn.addEventListener('click', performSearch);
        }

        // ê¸°ê°„ select ì„¸íŒ…
        setupPeriodSelect();

        // ì´ˆê¸° ì „ì²´ ëª©ë¡ (ì •ë ¬ ê¸°ë³¸ê°’: ìµœì‹ ìˆœ)
        renderMatchList(
            [...schedules].sort((a, b) =>
                new Date(`${b.matchDate}T${b.matchTime || '00:00'}`) -
                new Date(`${a.matchDate}T${a.matchTime || '00:00'}`)
            )
        );
    });
</script>
