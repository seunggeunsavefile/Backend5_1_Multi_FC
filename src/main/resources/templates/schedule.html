<main class="schedule-search-main">

            <!-- ğŸ”¥ ìœ ì €ê°€ í´ë¦­í•´ì„œ ë²”ìœ„ ì„ íƒí•˜ëŠ” ë‹¬ë ¥ -->
            <input type="text" id="filter-date-range" placeholder="ë‚ ì§œ ë²”ìœ„ë¥¼ ì„ íƒí•˜ì„¸ìš”">

            <!-- ğŸ”¥ ê¸°ê°„ ì„ íƒ ì…€ë ‰íŠ¸ (ì¢…ë£Œì¼ = ì˜¤ëŠ˜ ê³ ì •, ì‹œì‘ì¼ ìë™ ê³„ì‚°) -->
            <select id="filter-period">
                <option value="">ê¸°ê°„ ì„ íƒ(ì§ì ‘ì„ íƒ)</option>
                <option value="today">ì˜¤ëŠ˜</option>
                <option value="1w">ì§€ë‚œì£¼(7ì¼)</option>
                <option value="2w">2ì£¼ì „(14ì¼)</option>
                <option value="1m">í•œë‹¬ì „</option>
                <option value="6m">6ê°œì›”ì „</option>
                <option value="1y">1ë…„ì „</option>
            </select>

            <select id="filter-status">
                <option value="">ìƒíƒœ (ì „ì²´)</option>
                <option value="open">ëª¨ì§‘ì¤‘</option>
                <option value="closed">ëª¨ì§‘ì™„ë£Œ</option>
            </select>

            <!-- ğŸ”¥ ì •ë ¬ ê¸°ì¤€ -->
            <select id="sort-order">
                <option value="desc">ìµœì‹ ìˆœ</option>
                <option value="asc">ì˜¤ë˜ëœìˆœ</option>
            </select>

            <button id="search-btn">ê²€ìƒ‰</button>

        <!-- ğŸ”¥ ì¹´ë“œ ìŠ¬ë¼ì´ë” -->
        <div class="match-slider-wrapper">

                <i class="fas fa-chevron-left"></i>

            </div>

            <button class="schedule-arrow right" id="next-slide">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <p id="no-results-message" style="color: #666; text-align: center; margin-top: 30px; display: none;">
            ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.

</main>

<script>
    let allMySchedules = [];
    let currentUserId = null;
    let currentUserName = null;
    let dateRangePicker = null; // flatpickr ì¸ìŠ¤í„´ìŠ¤

    // ğŸ”¥ ìŠ¬ë¼ì´ë” ìƒíƒœ
    const PAGE_SIZE = 6;
    let filteredSchedules = [];
    let pages = [];
    let currentPage = 0;

    function buildPages(matches) {
        pages = [];
        if (!matches) matches = [];
        for (let i = 0; i < matches.length; i += PAGE_SIZE) {
            pages.push(matches.slice(i, i + PAGE_SIZE));
        }
    }

    // ì¹´ë“œ + ìŠ¬ë¼ì´ë” ë Œë”ë§
    function renderMatchList(matches) {
        filteredSchedules = matches || [];
        buildPages(filteredSchedules);
        currentPage = 0;
        updateSlider();
    }

    function updateSlider() {
        const track = document.getElementById('match-slider-track');
        const noResults = document.getElementById('no-results-message');
        const prevBtn = document.getElementById('prev-slide');
        const nextBtn = document.getElementById('next-slide');

        if (!track) return;

        track.innerHTML = '';

        const totalPages = pages.length;

        if (totalPages === 0) {
            noResults.style.display = 'block';
            if (prevBtn) prevBtn.style.display = 'none';
            if (nextBtn) nextBtn.style.display = 'none';
            return;
        }

        noResults.style.display = 'none';

        // ê° í˜ì´ì§€ë³„ë¡œ ê·¸ë¦¬ë“œ ìƒì„±
        pages.forEach(pageItems => {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'match-slider-page';

            const grid = document.createElement('div');
            grid.className = 'match-list-container';

            pageItems.forEach(match => {
                const card = document.createElement('div');
                const statusClass = match.status === 'closed' ? 'closed' : 'open';
                const buttonDisabled = match.status === 'closed' ? 'disabled' : '';

                card.className = `match-item-card ${statusClass}`;
                card.dataset.matchId = match.id;

                const isHost = match.creator === currentUserName;
                const creatorDisplay = isHost ? 'ë‚˜ (Host)' : match.creator;

                card.innerHTML = `
                    <div class="match-item-header">
                        <span class="date">${match.date}</span>
                    </div>
                    <div class="match-item-body">
                        <p style="font-size: 14px; color: #6c5ce7; font-weight: 600; margin-bottom: 12px;">
                            <i class="fas fa-crown" style="margin-right: 5px;"></i> ìƒì„±ì: ${creatorDisplay}
                        </p>
                        <p class="location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${match.stadiumName} (${match.location})
                        </p>

                        <p class="status">
                            <i class="fas fa-users"></i>
                            <span class="status-badge ${statusClass}">
                                ${match.status === 'open' ? 'ëª¨ì§‘ì¤‘' : 'ëª¨ì§‘ì™„ë£Œ'}
                            </span> ( ${match.current} / ${match.max}ëª… )
                        </p>
                        <a href="/schedule/detail/${match.id}" class="details-button ${buttonDisabled}"
                           ${buttonDisabled ? 'onclick="return false;"' : ''}>
                            ${match.status === 'closed' ? 'ë§ˆê° (ìƒì„¸ë³´ê¸°)' : 'ìƒì„¸ë³´ê¸°'}
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });

            pageDiv.appendChild(grid);
            track.appendChild(pageDiv);
        });

        // í˜„ì¬ í˜ì´ì§€ ë²”ìœ„ ë³´ì •
        if (currentPage >= totalPages) currentPage = totalPages - 1;
        if (currentPage < 0) currentPage = 0;

        // ìŠ¬ë¼ì´ë“œ ì´ë™ ì• ë‹ˆë©”ì´ì…˜
        track.style.transform = `translateX(-${currentPage * 100}%)`;

        // í™”ì‚´í‘œ í‘œì‹œ/ìƒíƒœ
        if (totalPages <= 1) {
            if (prevBtn) prevBtn.style.display = 'none';
            if (nextBtn) nextBtn.style.display = 'none';
        } else {
            if (prevBtn) {
                prevBtn.style.display = 'flex';
                prevBtn.disabled = currentPage === 0;
            }
            if (nextBtn) {
                nextBtn.style.display = 'flex';
                nextBtn.disabled = currentPage === totalPages - 1;
            }
        }
    }

    // ë‚´ ìŠ¤ì¼€ì¤„ ë¶ˆëŸ¬ì˜¤ê¸°
    async function fetchMySchedules() {
        const userId = localStorage.getItem('userId');
        const userName = localStorage.getItem('userNickname');

        if (!userId) {
            console.error("User ID not found in localStorage.");
            return [];
        }
        currentUserId = Number(userId);
        currentUserName = userName;

        try {
            const response = await fetch(`/api/matchrooms/my-schedules?userId=${userId}`);

            if (!response.ok) {
                console.error("Failed to fetch schedules:", response.statusText);
                const track = document.getElementById('match-slider-track');
                if (track) {
                    track.innerHTML =
                        `<p style="color:red; text-align:center; width:100%;">ê²½ê¸° ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (API ${response.status})</p>`;
                }
                return [];
            }

            const rawMatches = await response.json();

            allMySchedules = rawMatches.map(match => {
                const timeOnly = match.matchTime
                    ? String(match.matchTime).split(':').slice(0, 2).join(':')
                    : '';

                const baseCurrent = typeof match.currentPlayers === 'number'
                    ? match.currentPlayers
                    : 0;

                const displayCurrent = baseCurrent + 1;

                return {
                    id: match.roomId,
                    date: `${match.matchDate}${timeOnly ? ` (${timeOnly})` : ''}`,
                    matchDate: match.matchDate,
                    matchTime: timeOnly,
                    location: match.stadiumAddress || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ',
                    stadiumName: match.stadiumName || 'êµ¬ì¥ ì •ë³´ ì—†ìŒ',
                    creator: match.hostNickname || ('Host ID: ' + match.hostId),
                    current: displayCurrent,
                    max: match.maxPlayers,
                    status: match.status.toLowerCase() === 'closed' ? 'closed' : 'open',
                };
            });

            return allMySchedules;

        } catch (error) {
            console.error("API call error:", error);
            const track = document.getElementById('match-slider-track');
            if (track) {
                track.innerHTML =
                    `<p style="color:red; text-align:center; width:100%;">ë„¤íŠ¸ì›Œí¬ ì—°ê²° ì¤‘ ì˜¤ë¥˜ ë°œìƒ.</p>`;
            }
            return [];
        }
    }

    // í•„í„° + ì •ë ¬
    function performSearch() {
        const startDateValue = document.getElementById('filter-date-start').value;
        const endDateValue = document.getElementById('filter-date-end').value;
        const status = document.getElementById('filter-status').value;
        const sortOrderSelect = document.getElementById('sort-order');
        const sortOrder = sortOrderSelect ? sortOrderSelect.value : 'desc';

        let filtered = allMySchedules;

        if (startDateValue || endDateValue) {
            const start = startDateValue ? new Date(startDateValue) : null;
            const end = endDateValue ? new Date(endDateValue) : null;

            filtered = filtered.filter(match => {
                if (!match.matchDate) return true;
                const matchDate = new Date(match.matchDate);
                if (start && matchDate < start) return false;
                if (end && matchDate > end) return false;
                return true;
            });
        }

        if (status) {
            filtered = filtered.filter(match => match.status === status);
        }

        filtered.sort((a, b) => {
            const aKey = new Date(`${a.matchDate}T${a.matchTime || '00:00'}`);
            const bKey = new Date(`${b.matchDate}T${b.matchTime || '00:00'}`);
            return (sortOrder === 'asc') ? (aKey - bKey) : (bKey - aKey);
        });

        renderMatchList(filtered);
    }

    function setupPeriodSelect() {
        const periodSelect = document.getElementById('filter-period');
        const dateStartHidden = document.getElementById('filter-date-start');
        const dateEndHidden = document.getElementById('filter-date-end');
        if (!periodSelect) return;

        periodSelect.addEventListener('change', () => {
            const range = periodSelect.value;

            if (!range) {
                dateStartHidden.value = "";
                dateEndHidden.value = "";
                if (dateRangePicker) dateRangePicker.clear();
                return;
            }

            const today = new Date();
            const end = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const start = new Date(end);

            switch (range) {
                case 'today': break;
                case '1w': start.setDate(start.getDate() - 7); break;
                case '2w': start.setDate(start.getDate() - 14); break;
                case '1m': start.setMonth(start.getMonth() - 1); break;
                case '6m': start.setMonth(start.getMonth() - 6); break;
                case '1y': start.setFullYear(start.getFullYear() - 1); break;
            }

            const fmt = d => d.toISOString().slice(0, 10);
            dateStartHidden.value = fmt(start);
            dateEndHidden.value = fmt(end);

            if (dateRangePicker) {
                dateRangePicker.setDate([start, end], false);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const accessToken = localStorage.getItem('accessToken');
        const currentPath = window.location.pathname;

        if (!accessToken) {
            alert("âŒ íšŒì› ì „ìš© í˜ì´ì§€ì…ë‹ˆë‹¤.\në¡œê·¸ì¸ í›„ì— ì´ìš©í•˜ì‹¤ ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
            localStorage.setItem('redirectAfterLogin', currentPath);
            window.location.href = '/login';
            return;
        }

        const userMenuName = document.getElementById('user-menu-username');
        if (userMenuName) {
            const nickname =
                localStorage.getItem('userNickname') ||
                localStorage.getItem('username') ||
                'íšŒì›';
            userMenuName.textContent = nickname;
        }

        // âœ…âœ…âœ… ì—¬ê¸°ë§Œ í•µì‹¬ ìˆ˜ì • (ë°°ì§€ ê°±ì‹  window. ë¡œ í†µì¼) âœ…âœ…âœ…
        try {
            if (typeof window.checkPendingReviews === 'function') {
                await window.checkPendingReviews();
            }
            if (typeof window.checkUpcomingSchedules === 'function') {
                await window.checkUpcomingSchedules();
            }
            if (typeof window.updateGlobalBadge === 'function') {
                window.updateGlobalBadge();
            }
        } catch (e) {
            console.error('ì•Œë¦¼/ì¼ì • ë°°ì§€ ì—…ë°ì´íŠ¸ ì¤‘ ì˜¤ë¥˜:', e);
        }
        // âœ…âœ…âœ… ìˆ˜ì • ë âœ…âœ…âœ…

        const schedules = await fetchMySchedules();

        const dateRangeInput = document.getElementById('filter-date-range');
        const dateStartHidden = document.getElementById('filter-date-start');
        const dateEndHidden = document.getElementById('filter-date-end');
        const periodSelect = document.getElementById('filter-period');

        if (dateRangeInput) {
            dateRangePicker = flatpickr(dateRangeInput, {
                mode: "range",
                dateFormat: "Y-m-d",
                locale: flatpickr.l10ns.ko,
                onChange(selectedDates) {
                    if (selectedDates.length === 0) {
                        dateStartHidden.value = "";
                        dateEndHidden.value = "";
                    } else if (selectedDates.length === 1) {
                        const start = selectedDates[0];
                        dateStartHidden.value = flatpickr.formatDate(start, "Y-m-d");
                        dateEndHidden.value = "";
                    } else if (selectedDates.length === 2) {
                        const [start, end] = selectedDates;
                        dateStartHidden.value = flatpickr.formatDate(start, "Y-m-d");
                        dateEndHidden.value = flatpickr.formatDate(end, "Y-m-d");
                    }

                    if (periodSelect) periodSelect.value = "";
                }
            });
        }

        const searchBtn = document.getElementById('search-btn');
        if (searchBtn) searchBtn.addEventListener('click', performSearch);

        setupPeriodSelect();

        const prevBtn = document.getElementById('prev-slide');
        const nextBtn = document.getElementById('next-slide');

        if (prevBtn) {
            prevBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    updateSlider();
                }
            });
        }
        if (nextBtn) {
            nextBtn.addEventListener('click', () => {
                const totalPages = pages.length;
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    updateSlider();
                }
            });
        }

        renderMatchList(
            [...schedules].sort((a, b) =>
                new Date(`${b.matchDate}T${b.matchTime || '00:00'}`) -
                new Date(`${a.matchDate}T${a.matchTime || '00:00'}`)
            )
        );
    });
</script>
